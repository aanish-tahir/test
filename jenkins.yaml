jenkins:
  systemMessage: "Welcome to Jenkins configured as code!"

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin_password"

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: true

  tools:
    git:
      installations:
        - home: "Default"
          name: "Default"

  jobs:
    - script: >
        multibranchPipelineJob('example-multibranch-pipeline') {
          displayName('Example Multibranch Pipeline')
          branchSources {
            git {
              id('example-pipeline')
              remote('https://github.com/your-repo.git')
              credentialsId('your-git-credentials-id')
              includes('*')
              excludes('')
              strategy {
                defaultBranchPropertyStrategy {
                  props {
                    excludeBranchesFiledAsPRs()
                  }
                }
              }
            }
          }
          orphanedItemStrategy {
            discardOldItems {
              numToKeep(10)
            }
          }
          triggers {
            periodicFolderTrigger {
              interval('1d')
            }
          }
        }

  nodeProperties:
    - envVars:
        env:
          - key: "EXAMPLE_ENV_VAR"
            value: "example-value"

unclassified:
  credentials:
    system:
      domainCredentials:
        - credentials:
            - basicSSHUserPrivateKey:
                scope: SYSTEM
                id: "your-git-credentials-id"
                username: "your-username"
                privateKeySource:
                  directEntry:
                    privateKey: |
                      -----BEGIN RSA PRIVATE KEY-----
                      YourPrivateKeyHere
                      -----END RSA PRIVATE KEY-----
                passphrase: "your-passphrase"

  git:
    installations:
      - name: "Default"
        home: "/usr/bin/git"
